<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0f22e9c5d4.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Tweakr landing page</title>
</head>
<body>
  <header id="about-header">
    <div class="menu">
      <a href="index.html" class="logo">
        <img src="images/tweakr.svg" alt="">
      </a>
      <div class="menu-close">
        <i class="fas fa-times"></i>
      </div>
      <a href="index.html#feedback" class="menu-link">Product</a>
      <a href="about.html" class="menu-link">About</a>
      <a href="contact.html" class="menu-link">Contact</a>
    </div>
    <nav class="container">
      <div class="logo">
        <a href="index.html">
          <img src="images/tweakr.svg" alt="">
        </a>
      </div>
      <div class="nav-links">
        <a href="index.html#feedback" class="nav-link">Product</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </div>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </header>

  <section id="contact" class="container">
    <h1 class="section-heading">Contact us</h1>
    <form action="">
      <div class="form-creds">
        <input type="text" placeholder="Your name...">
        <input type="text" placeholder="Your email...">
        <input type="text" placeholder="Your adress...">
        <input type="tel" placeholder="Your telephone...">
      </div>
      <textarea placeholder="Enter your message..."></textarea>
      <button class="btn-send">Send message</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <h1 class="section-heading">
        Get started now!
      </h1>
      <p class="section-text">
        Upload your own files or try out our demo workspace.
      </p>
      <button class="btn btn-primary">View live demo</button>
      <button class="btn">Upload your files</button>
      <div class="footer-content">
        <div class="footer-content-links-div">
          <div class="footer-content-social">
            <a href="">
              <i class="fab fa-twitter"></i>
            </a>   
            <a href="">
              <i class="fab fa-instagram"></i>
            </a>        
          </div>
          <div class="footer-content-links">
            <a href="contact.html">Contact</a>
            <a href="#">Terms of use</a>
            <a href="#">Privacy policy</a>
          </div>
        </div>
        <div class="footer-content-text-div">
          <h2>Tweark.io</h2>
          <p>&copy; 2019 Tweakr, all rights recieved</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
